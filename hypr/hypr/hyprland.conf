# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$
windowrule = maximize,class:^(ghidra-Ghidra)$,title:^(CodeBrowser|Ghidra:*)$
windowrulev2 = workspace 7 silent, class:^(ghidra-Ghidra)$

#windowrule = float,class:^(ghidra-Ghidra)$,title:^(Search Memory: *)$
windowrule = idleinhibit always, class:^(steam_app.*)$
#windowrule = idleinhibit always, title:^(Monster Hunter Wilds)$
windowrule = tag +haha, class:^(steam_app.*)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 6 silent, title:^(Easy Effects)$
windowrulev2 = workspace 5 silent, title:^(Spotify)$
windowrulev2 = workspace 4 silent, title:^(Discord)$
